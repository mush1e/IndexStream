<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexStream</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for theme switching -->
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }
        body.dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }
    </style>
</head>
<body class="dark-mode">
    <!-- Theme Toggle Button -->
    <div class="container text-center mt-5">
        <button id="theme-toggle" class="btn btn-outline-light">Switch to Light Theme</button>
    </div>

    <!-- Search Bar -->
    <div class="container text-center mt-5">
        <h1>IndexStream</h1>
        <small>Scuffed search engine written in C++</small>
        <form hx-post="/search" hx-target="#search-results">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="search-button">
                <button class="btn btn-outline-light" type="submit" id="search-button">Search</button>
            </div>
        </form>
    </div>

    <!-- Search Results Section -->
    <div class="container mt-5">
        <div id="search-results"></div>
    </div>

    <!-- HTMX and Bootstrap JS -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Switching Logic -->
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggleBtn.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeToggleBtn.textContent = 'Switch to Dark Theme';
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeToggleBtn.textContent = 'Switch to Light Theme';
            }
        });
    </script>
</body>
</html>
