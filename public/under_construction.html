<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexStream - Under Construction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for theme switching -->
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }
        body.dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }
        /* Button styles for light and dark modes */
        body.light-mode #theme-toggle {
            background-color: #212529;
            color: #f8f9fa;
            border-color: #212529;
        }
        body.dark-mode #theme-toggle {
            background-color: #f8f9fa;
            color: #212529;
            border-color: #f8f9fa;
        }
        /* Construction icon styling */
        .construction-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        /* Responsive adjustments */
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        /* Button hover effect */
        #theme-toggle:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="dark-mode text-center">
    <!-- Theme Toggle Button -->
    <div class="container mt-5">
        <button id="theme-toggle" class="btn">Switch to Light Theme</button>
    </div>

    <!-- Under Construction Content -->
    <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 80vh;">
        <div class="construction-icon">ðŸš§</div>
        <h1>IndexStream is Under Construction</h1>
        <p class="mt-3">We're working hard to bring you the best search experience. Stay tuned!</p>
    </div>

    <!-- HTMX and Bootstrap JS -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Switching Logic -->
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggleBtn.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeToggleBtn.textContent = 'Switch to Dark Theme';
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeToggleBtn.textContent = 'Switch to Light Theme';
            }
        });
    </script>
</body>
</html>
